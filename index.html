<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Control v1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-frota-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100">

    <div id="login-screen" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-xl w-96 text-center">
            <h2 class="text-2xl font-bold mb-6 text-blue-800">Garagem Login</h2>
            <input type="email" id="email" placeholder="E-mail" class="w-full p-2 mb-4 border rounded">
            <input type="password" id="password" placeholder="Senha" class="w-full p-2 mb-6 border rounded">
            <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Entrar</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <nav class="bg-blue-800 text-white p-4 shadow-lg flex justify-between items-center">
            <h1 class="text-xl font-bold">Garagem Control v1.0</h1>
            <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded text-sm hover:bg-red-600">Sair</button>
        </nav>

        <main class="container mx-auto mt-8 p-4">
            <section class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-xl font-bold mb-4 text-gray-700">Cadastro de Veículo</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="prefixo" placeholder="Prefixo (ID)" class="border p-2 rounded">
                    <input type="text" id="placa" placeholder="Placa" class="border p-2 rounded">
                    <select id="modelo" class="border p-2 rounded">
                        <option value="DD">DD (Double Decker)</option>
                        <option value="LD">LD (Low Driver)</option>
                        <option value="Toco">Toco</option>
                    </select>
                    <button onclick="salvarVeiculo()" class="bg-green-600 text-white p-2 rounded hover:bg-green-700 text-sm font-bold">CADASTRAR ÔNIBUS</button>
                </div>
            </section>

            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4 text-gray-700">Frota Cadastrada</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm">
                                <th class="p-3">Prefixo</th>
                                <th class="p-3">Placa</th>
                                <th class="p-3">Modelo</th>
                                <th class="p-3">Status</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="firebase-config.js"></script>
    <script src="frota.js"></script>
</body>
</html>
